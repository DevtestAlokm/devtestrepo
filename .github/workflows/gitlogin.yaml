name: login test
on: [push]
permissions: 
  id-token: write
  contents: read
  deployments: write
jobs:
  configure-env01:
    runs-on: ubuntu-latest
    steps:
      - name: test login
        uses: azure/login@v1
        with: 
          client-id: ${{secrets.AZURE_CLIENT_ID}}
          tenant-id: ${{secrets.AZURE_TENANT_ID}} 
          subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
          
